<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            margin-bottom: 20px;
            border: 1px solid #505050;
            padding: 10px;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>StaticShop</h1>

      <a href="https://discord.gg/hW6xgAqGbM">

      <input type='button' style='background-color: cornflowerblue; width: 100px; height: 50px' value='Discord'>
      </a>


     
    </header>

    <main>
        <div class="product">
            <img src="images/1000vbucks.jpeg" alt="product1">
            <h2>1000 V-Bucks</h2>
            <p>.</p>
            <p>€4.99</p>
            
        </div>

        <div class="product">
            <img src="images/2800vbucks.jpeg" alt="Product 2">
            <h2>2800 V-Bucks</h2>
            <p>.</p>
            <p>€8.99</p>
            
        </div>

        <div class="product">
            <img src="images/5000vbucks.jpeg" alt="Product 3">
            <h2>5000 V-Bucks</h2>
            <p>.</p>
            <p>€14.99</p>
            
        </div>

        <div class="product">
            <img src="images/13500vbucks.jpeg" alt="Product 4">
            <h2>13500 V-Bucks</h2>
            <p>.</p>
            <p>€24.99</p>
            
        </div>
    </main>

    <footer>
        To make a purchase, please join our Discord Server
        <a href=" https://discord.gg/Cfq7ud43zF"</a>
        <input type='button' style='background-color: cornflowerblue; width: 100px; height: 50px' value='Here'>
    </footer>

</body>
</html>
